# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_DB: jardin_anciens
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        volumes:
          - db_data:/var/lib/postgresql/data
          - ./app/db/migration.sql:/migration.sql
          - ./app/db/migrate.sh:/docker-entrypoint-initdb.d/migrate.sh
        options: > 
          --health-cmd="pg_isready -U user" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt-get install docker-compose

    - name: Build and Start Services
      run: |
        docker-compose up -d --build

    - name: Wait for the database to be ready
      run: |
        sleep 15  # Attendre que la base de données soit prête

    - name: Run tests inside Docker container
      run: |
        docker-compose exec web pytest

    - name: Stop and remove Docker containers
      run: |
        docker-compose down -v
